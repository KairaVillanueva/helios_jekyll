<!-- Carousel -->
			<section class="carousel">
					<div class="reel">
				{% for post in site.categories.carousel %}
					<article>
						<a href="#" class="image featured"><img src="/Helios-Jekyll/images/{{ post.img }}" alt="" /></a>
						<header>
							<h3><a href="#">{{ post.title }}</a></h3>
						</header>
						<p>{{ post.desc }}</p>							
					</article>
				{% endfor %}
				</div>
			</section>
